<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8" content="text/html; charset=UTF-8"/>
	<title>Logowanie</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<link th:href="@{/css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
	<script th:src="@{/js/materialize.min.js}" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="section">
			<div class="row marg-top-20">
				<div class="col s8 offset-s2">
					<div class="row no-marg-bottom">
						<nav>
							<div class="nav-wrapper">
								<a class="brand-logo center">LOGIN</a>
							</div>
						</nav>
					</div>
					<div class="row card-panel hoverable no-marg-top">
						<form class="col s12" method="post" th:action="@{/login}">
							<div class="row">
								<div class="input-field col s12">
									<input id="user" type="text" name="user" required="required" placeholder="Usuario"/>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input id="password" type="password" name="password" required="required" placeholder="password"/>
								</div>
							</div>
							<div th:if="${param.error}" class="row">
								<div class="section center-align error-block">
									Nombre de usuario.
								</div>
							</div>
							<div th:if="${param.passwordSend}" class="row">
								<div class="section center-align success-block">
									tu pass se ha enviado.
								</div>
							</div>
							<div th:if="${param.confirmAccount}" class="row">
								<div class="section center-align success-block">
									Dodanie Twojego konta musi zostaÄ‡ potwierdzone przez administratora.
								</div>
							</div>
							<div class="row">
								<div class="col s6">
									<div class="row center">
										<button type="submit" class="waves-effect waves-light btn">ingresar</button>
									</div>
								</div>
								<div class="col s6">
									<!-- <div class="row center">
										<button type="button" class="waves-effect waves-light btn" onclick="addNewAccount()">Nuevo usuario</button>
									</div> -->
								</div>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		function addNewAccount() {
			location.href = '/stats/account';
		}
	</script>
</body>
</html>
